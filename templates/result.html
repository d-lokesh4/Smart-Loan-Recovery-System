<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            margin-top: 60px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #004085;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .result {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .btn-secondary {
            padding: 10px 20px;
            border-radius: 8px;
        }
    </style>

</head>
<body>
    <div class="container">
        <h2>Prediction Result</h2>

        <div class="result">
            <strong>Risk Category:</strong> <span class="text-danger">{{ result }}</span>
        </div>

        <div class="result">
            <strong>Risk Score:</strong> {{ risk_score }}
        </div>

        <div class="result">
            <strong>Recommended Strategy:</strong> {{ strategy }}
        </div>

        <a href="/" class="btn btn-secondary mt-4">Back to Form</a>
    </div>
</body>
</html>
