<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Loan Risk Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 700px;
            background-color: #ffffff;
            padding: 30px;
            margin-top: 50px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h2 {
            color: #004085;
            font-weight: 600;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 25px;
            font-size: 1rem;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>

</head>
<body>
    <div class="container">
        <h2 class="text-center">Enter Borrower Information</h2>
        <form method="post" action="/predict">

            <div class="form-group">
                <label>Age (18 - 80)</label>
                <input type="number" step="any" name="Age" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Monthly Income ($) (500 - 50,000)</label>
                <input type="number" step="any" name="Monthly_Income" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Loan Amount ($) (1,000 - 500,000)</label>
                <input type="number" step="any" name="Loan_Amount" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Loan Tenure (months) (6 - 360)</label>
                <input type="number" step="any" name="Loan_Tenure" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Interest Rate (%) (2.0 - 20.0)</label>
                <input type="number" step="any" name="Interest_Rate" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Collateral Value ($) (0 - 1,000,000)</label>
                <input type="number" step="any" name="Collateral_Value" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Outstanding Loan Amount ($) (0 - 500,000)</label>
                <input type="number" step="any" name="Outstanding_Loan_Amount" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Monthly EMI ($) (50 - 10,000)</label>
                <input type="number" step="any" name="Monthly_EMI" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Number of Missed Payments (0 - 24)</label>
                <input type="number" step="any" name="Num_Missed_Payments" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Days Past Due (0 - 180)</label>
                <input type="number" step="any" name="Days_Past_Due" class="form-control" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3">Predict Risk</button>
            </div>

        </form>
    </div>
</body>
</html>
